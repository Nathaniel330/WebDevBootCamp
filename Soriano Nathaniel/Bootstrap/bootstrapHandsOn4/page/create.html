<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create</title>
    <!-- <style>
       
    </style> -->
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="d-flex justify-content-between bg-dark p-3">
        <div class="btn-group">
            <button class="ms-1 btn btn-dark rounded-pill border border-2 border light">
                <a href="../index.html" class="text-decoration-none text-light">RestoDemo</a>
            </button>
            <button class="ms-1 btn btn-dark rounded-pill border border-2 border light">
                <a href="login.html" class="text-decoration-none text-light">Log in</a>
            </button>
            <button class="ms-1 btn btn-dark rounded-pill border border-2 border light disabled">
                <a href="" class="text-decoration-none text-light">Create</a>
            </button>
            <button class="ms-1 btn btn-dark rounded-pill border border-2 border light">
                <a href="edit.html" class="text-decoration-none text-light">Edit</a>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="p-3">
            <p class="display-2 fw-bold">Create</p>
            <p class="display-6">Restaurant</p>
            <hr>

            <form>
                <div class="mb-3">
                    <label for="foodname" class="form-label">Name</label>
                    <input type="email" class="form-control" id="foodname" placeholder="Enter Food Name">
                </div>
                
                Type of Food:
                <select class="mb-3 form-select" aria-label="typeoffood">
                    <option selected>Select one from the choices</option>
                    <option value="1">Seafood</option>
                    <option value="2">Meat</option>
                    <option value="3">Green Goods</option>
                </select>

                <div class="mb-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Open for online orders?</label>
                </div>

                <div class="mb-3">
                    <label for="createdate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="createdate" placeholder="Enter Food Name">
                </div>

                Choose City:
                <select class="mb-3 form-select" aria-label="city">
                    <option selected>Select one from the choices</option>
                    <option value="1">Manila</option>
                    <option value="2">Tokyo</option>
                    <option value="3">Wuhan</option>
                </select>

                <button type="button" class="btn btn-primary">Create</button>

                <div class="mt-3">
                    Back to 
                    <a href="../index.html" class="text-decoration-none text-primary">RestoDemo</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="mt-auto p-5 bg-dark text-center text-muted">Â©2022 Restaurant Management System</footer>

</body>
</html>
