<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Log in</title>
    <!-- <style>
       
    </style> -->
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="d-flex justify-content-between bg-dark p-3">
        <div class="btn-group">
            <button class="ms-1 btn btn-dark rounded-pill border border-2 border light">
                <a href="../index.html" class="text-decoration-none text-light">RestoDemo</a>
            </button>
            <button class="ms-1 btn btn-dark rounded-pill border border-2 border light disabled">
                Log in
            </button>
            <button class="ms-1 btn btn-dark rounded-pill border border-2 border light">
                <a href="create.html" class="text-decoration-none text-light">Create</a>
            </button>
            <button class="ms-1 btn btn-dark rounded-pill border border-2 border light">
                <a href="edit.html" class="text-decoration-none text-light">Edit</a>
            </button>
        </div>
    </nav>


    <div class="container">


        <div class="p-3">
            <form>
                <p class="display-2 fw-bold">Please sign in</p>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>


                <div>
                    <!-- <hr> -->
                    <br>
                    You don't have an account yet? 
                    <button type="button" class="me-5 btn rounded-pill text-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        SIGN UP
                    </button>
                
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Sign Up</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p class="fw-lighter">Hello! Please fill these up to create an account.</p>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fullname" class="form-label">Full name</label>
                                        <input type="text" class="form-control" id="fullname">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>
                                <div class="modal-footer">
                                Already have an account?
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary">Log in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </form>
        </div>


    </div>


    <footer class="mt-auto p-5 bg-dark text-center text-muted">Â©2022 Restaurant Management System</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
